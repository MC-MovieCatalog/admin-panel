<div class="custom-array card">
  <div class="card-header">Ajout film</div>
  <div class="card-body" *ngIf="movieForm" [formGroup]="movieForm">
      
    <div class="form-group">
        <label for="mcDuration" class="form-label mt-4">Durée du film</label>
        <input
            type="text"
            id="mcDuration"
            class="form-control"
            placeholder="Enter une durée pour le film (ex: 1h30)"
            required name="movie-book-duration" formControlName="duration"
        />
    </div>

    <div class="form-group">
        <label for="mcRefYoutube" class="form-label mt-4">Référence du film hébergé sur Youtube</label>
        <input
            type="text"
            class="form-control"
            id="mcRefYoutube"
            placeholder="Entrer la référence du lien Youtube (ex : IQuquL2xuzY)"
            required name="movie-book-link" formControlName="link"
        />
    </div>

    <div class="form-group">
        <label for="mcDescription" class="form-label mt-4">Description du film</label>
        <textarea 
            class="form-control" 
            id="mcDescription" 
            rows="6"
            required name="movie-book-description" formControlName="description"
        ></textarea>
    </div>

    <div class="form-group">
        <label for="mcTitre" class="form-label mt-4">Titre du film</label>
        <input
            type="text"
            class="form-control"
            id="mcTitre"
            placeholder="Entrer le titre du film"
            required name="movie-book-title" formControlName="title"
        />
    </div>

    <div class="form-group">
        <label for="mcPrice" class="form-label mt-4">Prix de vente / location</label>
        <input
            type="number"
            class="form-control"
            id="mcPrice"
            placeholder="Entrer un prix de vente / location"
            required name="movie-book-price" formControlName="price"
        />
    </div>

    <div class="form-group">
        <label for="mcCover" class="form-label mt-4">Image de couverture du film</label>
        <input
            type="text"
            class="form-control"
            id="mcCover"
            placeholder="Entrer le lien direct vers l'image de couverture du film"
            required name="movie-book-cover" formControlName="cover"
        />
    </div>

    <div class="form-group">
        <label for="mcDirector" class="form-label mt-4">Le directeur du film</label>
        <input
            type="text"
            class="form-control"
            id="mcDirector"
            placeholder="Entrer le nom du recteur du film"
            required name="movie-book-director" formControlName="director"
        />
    </div>

    <div class="form-group">
        <label for="mcTrailer" class="form-label mt-4">Référence de la bande annonce Youtube</label>
        <input
            type="text"
            class="form-control"
            id="mcTrailer"
            placeholder="Entrer la référence de la bande annonce Youtube (ex : IQuquL2xuzY)"
            required name="movie-book-trailer" formControlName="trailer"
        />
    </div>

    <div class="form-group">
        <label for="mcSlug" class="form-label mt-4">Slug du film</label>
        <input
            type="text"
            class="form-control"
            id="mcSlug"
            placeholder="Entrer une adresse personnalisée pour le film (ex : die-hard-4)"
            required name="movie-book-slug" formControlName="slug"
        />
        <small id="mcSlug" class="form-text text-muted">Le slug n'est pas obligatoire, il est automatiquement généré côté API si vide.</small>
    </div>

    <div class="mb-5"></div>
    <div class="d-flex justify-content-center" *ngIf="loading">
        <br>
        <div class="spinner-border text-secondary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="text-secondary" role="status">
          <span>Enregistrement en cours...</span>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onCreateMovie()">Ajouter le film</button>
  </div>
</div>
